<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="answer"> 
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <div class="home">
            <div class="col1">
                <button class="c" data-clear>C</button>
                <button class="num" data-operation>/</button>
                <button class="num" data-operation>*</button>
            </div>
            
            <div class="col2">
                <button class="num" value="7" data-number >7</button>
                <button class="num" value="8" data-number>8</button>
                <button class="num" value="9" data-number>9</button>
                <button class="num" data-operation>-</button>
            </div>
            <div class="pluss">
                <button class="plus" data-operation>+</button>
            </div>
            <div class="col23">
                <button class="num" value="4" data-number>4</button>
                <button class="num" value="5" data-number>5</button>
                <button class="num" value="6" data-number>6</button>
            </div>
           
            
            <div class="col23">
                <button class="num" value="1" data-number>1</button>
                <button class="num" value="2" data-number>2</button>
                <button class="num" value="3" data-number>3</button>
            </div>
            <div class="col4">
                <button class="num" value="0" data-number>0</button>
                <button class="num" data-delete>del</button>
                <div class="num" data-number>.</div>
                <div class="num" id="equal" data-equal>=</div>
            </div>
        </div>
       
       
    </div>
</body>
<script src="script.js"></script>
</html>
